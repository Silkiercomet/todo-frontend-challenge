<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="wrapper">
    <header class="main__header main__header_light"></header>

    <section class="todo__container" id="black-background"><!--dark--> 
      <main class="todo">

        <header class="todo__header">
          <h1 class="lightt">TODO</h1>
          <i class="todo__header_icon_light" id="icon-change"></i>
        </header>

         <form class="todo__input-container light  " id="todo-form"><!--dark--> 
          <label for="first_radio" class="con">
            <input type="checkbox" name="todo radio" id="first_radio" class="radio ">
            <span class="checkmark"></span>
          </label>
          <input type="text" name="input" id="todo-content-input" placeholder="Create a new todo..." class=" light "><!--dark--> 
        </form>

        <section class="todo__list light_shadow light-background light " id="todo__list_background"><!--dark--> 
          <menu class="todo__items light-color " id="menu__items_color"><!--dark--> 

            <li class="todo__item">
              <input type="checkbox" name="todo radio" id="checkbox-item-3" class="radio">
              <label for="checkbox-item-3" class="con">
                <span class="checkmark"></span>
              </label>
              <span class="todo__text">javascript course aprt 2</span>
              <i class="cross"><img src="images/icon-cross.svg" alt=""></i>
            </li> 

          </menu>
          <footer class="todo__footer light-color" id="footer"><!--dark--> 
            <p class="todo__items_remain"><span class="todo__counterleft">5 </span>items left</p>
            <nav class="todo__footer_nav">
              <ul>
                <li class="active">All</li>
                <li>Active</li>
                <li>Completed</li>
              </ul>
            </nav>
            <button class="clear__done light " id="btn">Clear Completed</button><!--dark--> 
          </footer>
        </section>


        <p class="floater">Drag and drop to reorder list</p>
      </main>
    </section>

    
  </main>
 

  <!-- Add dynamic number --> 

  
   
  

  

  
  <script src="script.js"></script>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
